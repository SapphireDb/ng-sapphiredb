<div #langElement class="d-none">
  <ng-content select="[lang]"></ng-content>
</div>

<div class="card" *ngIf="showContent">
  <div class="card-content p-5">
    <ng-content></ng-content>
  </div>
</div>

<div class="pl-2 mr-2">
  <ul data-role="tabs" data-expand-point="sm">
    <li *ngFor="let lang of languages">
      <a [href]="'#_target_' + lang.nameNormalized">{{ lang.name ? lang.name : lang.lang }}</a>
    </li>
  </ul>
  <div class="border bd-default no-border-top p-2">
    <div [id]="'_target_' + lang.nameNormalized" *ngFor="let lang of languages">
      <pre><code [highlight]="lang.content" [languages]="[ lang.lang ]"></code></pre>
    </div>
  </div>
</div>
