<h1>Dev</h1>

<div class="row">
  <div class="cell-12">
    {{ status$ | async }}

    <button m4-button (click)="logout()">Logout</button>

    <p *ngIf="(userInfo$ | async) as user">
      Username: {{user.userName}}<br>
      {{user | json}}
    </p>
  </div>

  <div class="cell-12">
    <router-outlet></router-outlet>
  </div>
</div>
